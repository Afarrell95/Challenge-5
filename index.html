<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/brands.min.css"
      integrity="sha512-+oRH6u1nDGSm3hH8poU85YFIVTdSnS2f+texdPGrURaJh8hzmhMiZrQth6l56P4ZQmxeZzd2DqVEMqQoJ8J89A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <section id="nine-am" class="row time-block" data-hour= '9'>
        <div class="hour" class="col 1">9am</div>
        <textarea id="nine" name="schedule-input" rows="3" cols="90" data-input="1">
        </textarea>
        <button class="saveBtn">save</button>
      </section>
      <section id="ten-am" class="row time-block" data-hour= '10'>
        <div class="hour" class="col 1">10am</div>
        <textarea id="ten" name="schedule-input" rows="3" cols="90"></textarea>
        </textarea>
        <button class="saveBtn">save</button>
      </section>
      <section id="eleven-am" class="row time-block" data-hour= '11'>
        <div class="hour" class="col 1">11am</div>
        <textarea id="eleven" name="schedule-input" rows="3" cols="90">
        </textarea>
        <button class="saveBtn">save</button>
      </section>
      <section id="twelve-pm" class="row time-block" data-hour= '12'>
        <div class="hour" class="col 1">12pm</div>
        <textarea id="twelve" name="schedule-input" rows="3" cols="90">
        </textarea>
        <button class="saveBtn">save</button>
      </section>
      <section id="one-pm" class="row time-block" data-hour= '13'>
        <div class="hour" class="col 1">1pm</div>
        <textarea id="one" name="schedule-input" rows="3" cols="90">
        </textarea>
        <button class="saveBtn">save</button>
      </section>
      <section id="two-pm" class="row time-block" data-hour= '14'>
        <div class="hour" class="col 1">2pm</div>
        <textarea id="two" name="schedule-input" rows="3" cols="90">
        </textarea>
        <button class="saveBtn">save</button>
      </section>
      <section id="three-pm" class="row time-block" data-hour= '15'>
        <div class="hour" class="col 1">3pm</div>
        <textarea id="three" name="schedule-input" rows="3" cols="90">
        </textarea>
        <button class="saveBtn">save</button>
      </section>
      <section id="four-pm" class="row time-block" data-hour= '16'>
        <div class="hour" class="col 1">4pm</div>
        <textarea id="four" name="schedule-input" rows="3" cols="90">
        </textarea>
        <button class="saveBtn">save</button>
      </section>
      <section id="five-pm" class="row time-block" data-hour= '17'>
        <div class="hour" class="col 1">5pm</div>
        <textarea id="five" name="schedule-input" rows="3" cols="90">
        </textarea>
        <button class="saveBtn">save</i></button>
      </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
